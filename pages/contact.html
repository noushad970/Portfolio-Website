    <div class="contact-container">
        <h1 class="contact-header">Contact Me</h1>
        <p class="contact-subtext">Feel free to reach out! I'll get back to you as soon as possible.</p>

        <!-- Form Section -->
        <form class="contact-form" id="contactForm">
            <input type="text" name="name" placeholder="Your Name" id="nameInput" required>
            <input type="email" name="email" placeholder="Your Email" id="emailInput" required>
            <textarea name="message" placeholder="Your Message" id="messageInput" required></textarea>
            <button type="button" id="sendButton">Send</button>
        </form>
        <!-- Button to Open Gmail Compose -->
<div class="compose-button-container">
    <button id="composeMailButton">Compose Mail</button>
</div>

        <!-- Feedback Section -->

            <div id="feedbackList"></div>
